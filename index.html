<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coldplay Ticket - Black</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #ffcc00;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: #222;
            color: #fff;
            font-size: 16px;
        }
        select:focus, input:focus {
            border-color: #ffcc00;
            outline: none;
        }
        button {
            background: #ffcc00;
            color: #1a1a1a;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background: #e6b800;
        }
        .note {
            font-size: 0.9em;
            color: #aaa;
            text-align: center;
            margin-top: 20px;
        }
        #totalPrice {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coldplay Ticket - Black</h1>
        <p><strong>Tagline:</strong> Sourced from Bookmyshow</p>
        
        <label for="block">Select Block:</label>
        <select id="block" onchange="updatePrice()">
            <option value="" disabled selected>Select your option</option>
            <option value="49999">LOUNGE - 49,999 RS</option>
            <option value="21999">BLOCK A - 21,999 RS</option>
            <option value="15999">BLOCK B - 15,999 RS</option>
            <option value="0" disabled>SOLD OUT - BLOCK STAND</option>
            <option value="0" disabled>SOLD OUT - BLOCK E</option>
        </select>

        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required>

        <label for="tickets">Number of Tickets:</label>
        <select id="tickets" onchange="updatePrice()">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <div id="totalPrice">Total Price: 0 RS</div>

        <p class="note">For support, contact: <a href="mailto:support.ticketmasterblack@bookie.com" style="color: #ffcc00;">support.ticketmasterblack@bookie.com</a></p>
        <p class="note">We accept USDT-TRC20 and UPI.</p>
        <p class="note">Tickets will be mailed to the provided email.</p>
        
        <button onclick="openTransaction()">Buy Now</button>
    </div>

    <script>
        function updatePrice() {
            const blockPrices = {
                '49999': 49999,
                '21999': 21999,
                '15999': 15999,
                '0': 0
            };
            const blockSelect = document.getElementById('block');
            const ticketsSelect = document.getElementById('tickets');
            const price = blockPrices[blockSelect.value] * ticketsSelect.value;
            document.getElementById('totalPrice').innerText = `Total Price: ${price.toLocaleString()} RS`;
        }

        function openTransaction() {
            const totalPrice = document.getElementById('totalPrice').innerText.split(': ')[1];
            window.location.href = `transaction.html?price=${totalPrice}`;
        }
    </script>
</body>
</html>
