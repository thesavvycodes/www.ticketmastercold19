<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #ffcc00;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: #222;
            color: #fff;
            font-size: 16px;
        }
        input:focus {
            border-color: #ffcc00;
            outline: none;
        }
        .timer {
            color: red;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transaction Page</h1>
        <p>Total Price: <span id="price"></span> RS</p>
        
        <h3>Payment Options:</h3>
        <p>UPI ID: <strong>coldplaytickets01@oksbi</strong></p>
        <p>USDT-TRC20: <strong>TXoEiGtu2D7ukcZCvMaWKGJf9sTrtxUTYN</strong></p>

        <label for="utr">Enter UTR ID:</label>
        <input type="text" id="utr" required>

        <div class="timer">Time remaining: <span id="countdown"></span></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const price = urlParams.get('price');
        document.getElementById('price').innerText = price;

        let timeLeft = 300; // 300 seconds
        const countdownElement = document.getElementById('countdown');

        const timer = setInterval(() => {
            if (timeLeft <= 0) {
                clearInterval(timer);
                alert('Session expired');
                window.location.href = 'index.html'; // Redirect to home page
            } else {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                countdownElement.innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                timeLeft--;
            }
        }, 1000);
    </script>
</body>
</html>
